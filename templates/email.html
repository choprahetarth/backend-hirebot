<!DOCTYPE html>
<html>
<head>
    <title>Email Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        p {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: .5em;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="submit"] {
            display: block;
            width: 100%;
            padding: .5em;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: .25em;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Enter Your Email</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>{{ form.email.label }}<br>{{ form.email() }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</body>
</html>
